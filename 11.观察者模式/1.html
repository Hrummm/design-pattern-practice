<head>

<body>
  <script>
    class Subject {
      constructor() {
        this.observers = []
      }
      add(observer) {
        this.observers.push(observer)
      }

      remove(observer) {
        // splice filter
        this.observers = this.observers.filter(item => item !== observer)
      }
      notify() {
        this.observers.forEach(item => item.update())
      }
    }
    class Observer {
      constructor(name) {
        this.name = name
      }
      update() {
        console.log('更新了', this.name);
      }
    }

    const subject = new Subject()
    const o1 = new Observer('zzz')
    const o2 = new Observer('hhh')
    subject.add(o1)
    subject.add(o2)

    // subject.remove(o1)
    // subject.remove(o2)
    subject.notify()


  </script>
</body>
