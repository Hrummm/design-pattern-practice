<body>
  <script>
    const star = {
      name: 'wangdachui',
      workPrice: 10000
    }

    const proxy = new Proxy(star, {
      get(target, key) {
        console.log('访问了');
        return target[key]
      },
      set(target, key, value) {
        console.log('设置了');
        if (key === 'workPrice') {
          if (value > 10000) {
            target[key] = value
          } else {
            throw new Error('工作价格不合适')
          }
        }
        target[key] = value
      }
    })

  </script>
