<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    class Receiver {
      // 接收者
      excute() {
        console.log('接收者 执行命令');
      }
    }

    class Command {
      // 命令
      constructor(receiver) {
        this.receiver = receiver
      }
      excute() {
        console.log('命令对象 -> 接收者 -> 对应的接口执行');
        this.receiver.excute()
      }
    }
    class Invoker {
      // 发布者 ，祈求者
      constructor(command) {
        this.command = command
      }
      invoke() {
        console.log('发布者下发命令');
        this.command.excute()
      }
    }
    const order = new Command(new Receiver())
    const client = new Invoker(order)
    client.invoke()


  </script>
</body>

</html>
