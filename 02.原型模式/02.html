<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>

<body>
  <script>

    class Employee {
      constructor(name, age) {

        this.name = name
        this.age = age
      }

      // 类模式兼顾构造器模式和原型模式 ，方法挂在原型下
      say() {
        console.log(111);
      }

    }

    let a = new Employee('ht', 18)
    console.log(a);


  </script>
</body>
