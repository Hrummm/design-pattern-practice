<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>
</head>
<body>
  <script>
    class Singleton {
      constructor(name, age) {
        if (Singleton.instance) {
          return Singleton.instance
        }
        this.name = name
        this.age =age
        Singleton.instance = this
        return Singleton.instance
      }
    }

    let a = new Singleton('zht', 18)

  </script>


</body>
</html>
